<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>#container {
            display: flex;
            flex-direction: row;
            justify-content: center; 
        } </style>
</head>
<body>
    <div style="display: grid; justify-content: center;">
        <img src="./new_logo.png" alt="Logo">
        <h2>Sunbeam Registration Form</h2>
    </div>
    <div id="container">
        <div>
            <iframe width=" 560" height="315"
                            src="https://www.youtube.com/embed/02q9aAVv1NI?si=OF_KZ4opVwAQIAMR"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
        </div>
        <div>
            <div>
                <form action="">
                <table>
                    <tbody>
                        <tr>
                            <td><label><b>Name:</b></label></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><label><b>BirthDate:</b></label></td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td><label><b>Email:</b></label></td>
                            <td><input type="email"></td>
                        </tr>
                        <tr>
                            <td><label><b>Password:</b></label></td>
                            <td><input type="password"></td>
                        </tr>
                        <tr>
                            <td><label><b>Address:</b></label></td>
                            <td><textarea name="" id=""></textarea></td>
                        </tr>
                        <tr>
                            <td><label for=""><b>Gender:</b></label></td>
                            <td><input type="radio" name="Gender">Male
                                <input type="radio" name="Gender">Feamle
                            </td>
                        </tr>
                        <tr>
                            <td><Label><b>Upload Photo:</b></Label></td>
                            <td><input type="file"></td>
                        </tr>
                        <tr>
                            <td><label for=""><b>Select your Course:</b></label></td>
                            <td><select name="" id="">
                                <option value="">select course</option>
                                <option value="">DAC</option>
                                <option value="">DMC</option>
                                <option value="">DSD</option>
                                <option value="">DITTES</option>
                                <option value="">BDA</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><label><b>Skill Set</b></label></td>
                            <td><input type="checkbox">Java
                                <input type="checkbox">CPP
                                <input type="checkbox">OS
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Save">
                                <input type="reset" value="Clear">
                            </td>
                        </tr>

                    </tbody>
                </table>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
