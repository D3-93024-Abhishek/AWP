<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count;
      let str;

      while (1) {
        count = window.prompt("Enter the count: ");
        if (count > 0) {
          break;
        } else {
          window.alert("Enter valid number");
        }
      }
      count = parseInt(count);

      str = window.prompt("Enter the string");
      window.alert("Check console for output");
      for (let i = 1; i <= count; i++) {
        console.log(i + ". " + str);
      }
      
    </script>
  </body>
</html>
